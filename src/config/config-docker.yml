server: 
  port: 5005
  runMode: debug
logger:
  filePath: ../logs/log.log
  encoding: json
  level: debug
cars:
  allowOrigins: "*"
postgres:
  host: postgres_container
  port: 5432
  user: admin
  password: admin
  dbName: car_sale_db
  sslMode: disable
  maxIdleConns: 10
  maxOpenConns: 100
  connMaxLifetime: 5
redis:
  host: redis_container
  port: 6379
  password: admin
  db: 0
  dialTimeout: 5
  readTimeout: 5
  writeTimeout: 5
  poolSize: 10
  poolTimeOut: 240 
  idleTimeOut: 500
  idleCheckFrequency: 500 
password:
  includeChart: true
  includeDigits: true
  minLength: 6
  maxLength: 64
  includeUppercase: true
  includeLowercase: true